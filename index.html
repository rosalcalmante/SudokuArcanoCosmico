<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Arcano Cósmico</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>

    <div class="container">
        <h1>Sudoku <span class="subtitle">Arcano Cósmico</span></h1>

        <div class="controls-panel">
            <div class="control-group">
                <label for="difficulty">Dificultad:</label>
                <div class="custom-select">
                    <select id="difficulty">
                        <option value="easy">Nebulosa Creciente</option>
                        <option value="medium">Constelación Errante</option>
                        <option value="hard">Agujero Negro</option>
                    </select>
                    <span class="select-arrow">▼</span>
                </div>
            </div>
            <div class="button-group">
                <button id="new-game-btn" class="cosmic-button">Nueva Galaxia</button>
                <button id="solve-btn" class="cosmic-button">Revelar Verdades</button>
                <button id="reset-btn" class="cosmic-button">Reiniciar Órbita</button>
            </div>
        </div>

        <div id="sudoku-grid" class="sudoku-grid">
            </div>

        <div class="numbers-panel">
            </div>
        
        <div id="message-area" class="message-area"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
